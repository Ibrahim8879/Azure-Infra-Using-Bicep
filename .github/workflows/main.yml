name: Deploy Infrastructure
on:
  # Triggers the workflow on push only for the "main" branch
  push:
    - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Infra
      uses: actions/checkout@v3

    # This OIDC must have permission to create resources
    - name: Azure Login (OIDC)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Deploy Infrastructure
    #- name: Deploy Bicep
    #  run: |
    #    az deployment sub create \
    #      --location southeastasia \
    #      --template-file ./src/iac/az-controllers/az-services/main.bicep \
    #      --parameters ./src/params/main.bicepparam \
    #      --debug

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: deploy-infra
    if: always()   # ensure notification is sent whether success or failure
    steps:
      - name: Slack notification via Bot Token
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: C091TTQHEBW
          slack-message: |
            ðŸš€ *Deploy Infrastructure* workflow completed
            Repo: ${{ github.repository }}
            Status: ${{ needs.deploy-infra.result }}
            Commit: ${{ github.sha }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}