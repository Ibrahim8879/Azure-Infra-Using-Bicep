name: Infra + Ansible Deploy

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Deploy Terraform
    if: contains(join(github.event.pull_request.labels.*.name), 'terraform')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

  bicep:
    name: Deploy Bicep
    if: contains(join(github.event.pull_request.labels.*.name), 'bicep')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      #- name: Deploy Bicep
      #  run: |
      #    az deployment sub create \
      #      --location southeastasia \
      #      --template-file ./src/iac/az-controllers/az-services/main.bicep \
      #      --parameters ./src/params/main.bicepparam \
      #      --debug

  ansible:
    name: Configure with Ansible
    if: contains(join(github.event.pull_request.labels.*.name), 'ansible')
    needs: [terraform, bicep]   # only runs after infra (if they run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory playbook.yml

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [terraform, bicep, ansible]
    if: always()
    steps:
      - name: Slack notification via Bot Token
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: C091TTQHEBW
          slack-message: |
            ðŸš€ *Infra + Ansible Deploy* workflow completed
            Repo: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Terraform: ${{ needs.terraform.result }}
            Bicep: ${{ needs.bicep.result }}
            Ansible: ${{ needs.ansible.result }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
