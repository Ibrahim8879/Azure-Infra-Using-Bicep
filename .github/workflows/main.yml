name: Deploy Infra and Trigger App
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "development-ibrahim" ]
  pull_request:
    branches: [ "development-ibrahim" ]

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Infra
      uses: actions/checkout@v3

    - name: Azure Login (OIDC)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy Bicep
      run: |
        az deployment group create \
          --resource-group your-rg \
          --template-file webapp.bicep \
          --parameters webAppName='dotnetcore-webapp' \
                      appServicePlanId='/subscriptions/.../serverfarms/frontend-plan'

  trigger-app-deploy:
    name: Trigger App Deployment
    needs: deploy-infra
    runs-on: ubuntu-latest
    steps:
    - name: Trigger dotnetcore-docs-hello-world repo
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_DISPATCH_TOKEN }}
        repository: Ibrahim8879/dotnetcore-docs-hello-world
        event-type: deploy-dotnet-app
