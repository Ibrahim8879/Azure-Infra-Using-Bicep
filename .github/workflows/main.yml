name: Infra Test

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Deploy Terraform
    if: contains(join(github.event.pull_request.labels.*.name), 'terraform')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
